		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Freiwillige Bestandteile** können beispielsweise Regelungen zur Weiterbildung oder zu Sonderleistungen sein.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Die Bereitstellung von **Berufskleidern und -werkzeugen** durch den Arbeitgeber ist nicht obligatorisch, kann aber im Lehrvertrag geregelt werden.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Die Kosten für **Schulmaterial** können ganz oder teilweise vom Arbeitgeber übernommen werden.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Bei Bedarf kann die **Unterkunft und/oder Verpflegung** durch den Arbeitgeber gestellt oder finanziell unterstützt werden.
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->Die **Versicherungsprämien** für die obligatorische Unfallversicherung (NBU) werden in der Regel vom Arbeitgeber getragen.
- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->**Reisekosten**, die im Zusammenhang mit der Ausbildung anfallen, können vom Arbeitgeber übernommen werden.

##### Die Probezeit: Das Wichtigste in Kürze
 - &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Die **Probezeit** dient der gegenseitigen **Beurteilung** und kann ohne Angabe von Gründen beendet werden.
 - &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Sie beträgt mindestens **einen Monat** und darf höchstens **drei Monate** dauern.
 - &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Während der Probezeit kann der Lehrvertrag **jederzeit** und **ohne Angabe von Gründen** von beiden Seiten aufgelöst werden.
 - &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Es gilt eine Kündigungsfrist von **sieben Tagen**.

##### Die Probezeit im Detail
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Der **Zweck der Probezeit** besteht darin, dass sich der Lernende und der Arbeitgeber ein Bild voneinander machen können.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Während dieser Zeit können beide Parteien überprüfen, ob die **gegenseitigen Erwartungen** erfüllt werden.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Die **Kündigung während der Probezeit** ist formlos möglich und bedarf keiner Begründung.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Es ist jedoch empfehlenswert, die Kündigung **schriftlich** zu erklären.

##### Beendigung des Lehrverhältnisses: Das Wichtigste in Kürze
 - &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Nach Ablauf der Probezeit kann ein Lehrvertrag nur noch aus **wichtigen Gründen** aufgelöst werden. 
 - &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Zu den wichtigen Gründen zählen: **schwerwiegendes Fehlverhalten** des Lernenden, **Unfähigkeit** des Lernenden, die **beruflichen Anforderungen** zu erfüllen, **längerfristige Krankheit** oder **Unfall** des Lernenden und **Schliessung** des Lehrbetriebs.
 - &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Eine **fristlose Auflösung** des Lehrvertrags ist nur bei **besonders schwerwiegenden Gründen** möglich.

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);
