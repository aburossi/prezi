		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Die **Prämie** hängt von verschiedenen Faktoren ab, wie z.B. dem **Fahrzeugtyp**, Ihrem **Wohnort** und Ihrer **Fahrzeugnutzung**.

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Umfang der Deckung:** Die Motorfahrzeughaftpflichtversicherung deckt die **gesetzliche Haftpflicht** des Fahrzeughalters, des Lenkers und aller Personen, die das Fahrzeug mit Zustimmung des Halters benutzen.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Deckungssumme:** Die **gesetzliche Mindestdeckungssumme** beträgt in der Schweiz **100 Millionen Franken**.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Bonus-Malus-System:** Die Prämie für die Motorfahrzeughaftpflichtversicherung wird durch das Bonus-Malus-System beeinflusst. Das **Bonus-Malus-System** belohnt schadensfreies Fahren mit einer **Prämienreduktion** (Bonus) und bestraft Schadensfälle durch eine **Prämienerhöhung** (Malus). Dieses System motiviert zu einem **verantwortungsvollen Fahrverhalten**, um Prämienkosten zu reduzieren.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Kündigung:** Die Motorfahrzeughaftpflichtversicherung kann in der Regel **jährlich gekündigt** werden.

- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Sie deckt **Schäden**, die Sie im **privaten Bereich** **anderen** zufügen (Personen- und Sachschäden).

### Privathaftpflichtversicherung im Detail
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Umfang der Deckung:** Die Privathaftpflichtversicherung deckt die **gesetzliche Haftpflicht** des Versicherungsnehmers, seiner **Familienangehörigen** und in der Regel auch seiner **Haustiere**.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Deckungssumme:** Die **Deckungssumme** für die Privathaftpflichtversicherung beträgt in der Regel **5 bis 10 Millionen Franken**.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Selbstbehalt:** Die meisten Privathaftpflichtversicherungen sehen einen **Selbstbehalt** von **100 bis 200 Franken** pro Schadenfall vor.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Kündigung:** Die Privathaftpflichtversicherung kann in der Regel **jährlich gekündigt** werden.
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->**Kausalhaftung:** Die **Kausalhaftung** bedeutet, dass Sie auch dann haftbar gemacht werden können, wenn Sie **keine direkte Schuld** am Schaden tragen. Zum Beispiel haften Eltern für Schäden, die ihre Kinder verursachen, oder Tierhalter für Schäden, die durch ihre Haustiere entstehen.
- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->**Regress:** Auch bei der Privathaftpflichtversicherung kann der Versicherer **Regress** nehmen, wenn der Schaden durch **grobe Fahrlässigkeit** oder **bewusstes Fehlverhalten** verursacht wurde.

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Grobe Fahrlässigkeit:** Beispiele für grobe Fahrlässigkeit sind **Trunkenheit am Steuer** oder **Missachtung wichtiger Sicherheitsvorschriften**.

- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Regress in der Motorfahrzeughaftpflicht:** Bei Unfällen, die durch grobe Fahrlässigkeit des Fahrers verursacht wurden, kann die Versicherung **Regress nehmen** und einen Teil der Kosten vom Versicherungsnehmer zurückverlangen.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Regress in der Privathaftpflicht:** Auch im privaten Bereich kann Regress genommen werden, wenn der Versicherungsnehmer grob fahrlässig gehandelt hat.

- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Gesetzliche Grundlage:** Die Kausalhaftung ist im **Schweizerischen Obligationenrecht** geregelt und dient dem Schutz von Dritten, die durch das Verhalten von abhängigen Personen oder Tieren geschädigt werden.

	  function isLight(color) {
		let hex = color.replace('#', '');

		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}
