		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

### Konsumkreditvertrag: Das Wichtigste in Kürze
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Ein **Konsumkreditvertrag** regelt die **Finanzierung** eines Kaufs durch **Ratenzahlung**.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Das **Konsumkreditgesetz (KKG)** schützt Konsumenten vor **Überschuldung**.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Der Vertrag muss **wichtige Informationen** wie **Kaufpreis**, **Zinssatz** und **Laufzeit** enthalten.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Rücktrittsrecht**: Konsumenten haben 14 Tage Zeit, vom Vertrag zurückzutreten.
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->Die **Informationsstelle für Konsumkredite (IKO)** überwacht die Einhaltung des KKG.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Konsumkreditvertrag im Detail
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Vertragsabschluss**: Der Konsumkreditvertrag wird zwischen dem Käufer und dem Kreditgeber abgeschlossen.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Ratenzahlung**: Der Kaufpreis wird in monatlichen Raten abbezahlt.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Zinsen und Gebühren**: Für den Kredit fallen Zinsen und Gebühren an.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Eigentumsvorbehalt**: Der Verkäufer kann sich das Eigentum an der Ware vorbehalten, bis der Kaufpreis vollständig bezahlt ist.
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->**Kreditfähigkeitsprüfung**: Der Kreditgeber muss die Kreditfähigkeit des Käufers prüfen.

### Eigentumsvorbehalt: Das Wichtigste in Kürze
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Der Verkäufer **bleibt Eigentümer** der Ware, bis der Kaufpreis **vollständig bezahlt** ist.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Schützt den Verkäufer vor **Zahlungsausfall** des Käufers.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Käufer darf die Ware **nutzen**, aber **nicht veräussern**.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Eintrag im **Eigentumsvorbehaltsregister** möglich.
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->Bei **Zahlung aller Raten** geht das Eigentum **automatisch** auf den Käufer über.

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Sicherungsmittel**: Der Eigentumsvorbehalt dient dem Verkäufer als Sicherungsmittel für seine Kaufpreisforderung.

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);
