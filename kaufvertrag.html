<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaufvertrag in der Schweiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-family: 'Merriweather', serif;
            color: #1a365d;
        }
        .swiss-cross {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff0000;
            font-size: 32px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #e2e8f0;
            padding: 10px 0;
            font-size: 14px;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col justify-center items-center p-16 relative">
        <!-- Schweizer Kreuz -->
        <div class="swiss-cross">
            <i class="fas fa-plus"></i>
        </div>
        
        <!-- Hauptinhalt -->
        <div class="text-center max-w-4xl">
            <h1 class="text-5xl font-bold mb-6">Kaufvertrag in der Schweiz</h1>
            <h2 class="text-4xl font-light mb-8">Theorie, Fallbeispiele und Lösungen</h2>
            <div class="w-24 h-1 bg-blue-700 mx-auto my-8"></div>
            <p class="text-2xl text-gray-600 mb-4">Eine Übersicht nach Schweizerischem Obligationenrecht</p>
            <p class="text-xl text-gray-500 mt-16">23. Mai 2025</p>
        </div>
        
        <!-- Footer -->
        <div class="footer flex justify-between items-center px-8">
            <div>Rechtsinformationen</div>
            <div>Vertragsrecht in der Schweiz</div>
        </div>
    </div>
</body>
</html>
