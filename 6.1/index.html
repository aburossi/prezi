	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Ein moderner Staat ist eine **politische Ordnung**, die **Herrschaftsgewalt** über ein **bestimmtes Gebiet** und die dort **lebende Bevölkerung** ausübt.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" --> Er **garantiert** seinen Bürgern **Sicherheit** und **Wohlstand**.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" --> Der Staat **verfügt** über ein **Gewaltmonopol**, d.h., er darf als Einziger **legitim Gewalt anwenden**, um die **öffentliche Ordnung** zu sichern.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" --> **Regeln** und **Gesetze** bilden die **Grundlage** für ein **geregeltes Zusammenleben**.

### Definition eines modernen Staates im Detail
- &shy;<!-- .element: class="fragment" data-fragment-index="1" --> **Staatsgebiet:** Das Staatsgebiet ist der **räumliche Geltungsbereich** der staatlichen Herrschaft. Es umfasst das **Landgebiet**, das **Hoheitsgewässer** und den **Luftraum**.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" --> **Staatsvolk:** Das Staatsvolk ist die **Gesamtheit** der **Menschen**, die die **Staatsangehörigkeit** des betreffenden Staates besitzen.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" --> **Staatsgewalt:** Die Staatsgewalt ist die **Fähigkeit** des Staates, **seinen Willen** innerhalb seines Staatsgebietes **durchzusetzen**. Sie umfasst die **legislative Gewalt** (Gesetzgebung), die **exekutive Gewalt** (Regierung und Verwaltung) und die **judikative Gewalt** (Rechtsprechung).

### Aufgaben des Staates (BV 2): Das Wichtigste in Kürze
- &shy;<!-- .element: class="fragment" data-fragment-index="1" --> **Schutz der Freiheit:** Der Staat **garantiert** die **Grundrechte** seiner Bürger, wie z. B. **Meinungsfreiheit**, **Religionsfreiheit** und **Versammlungsfreiheit**.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" --> **Gewährleistung der Sicherheit:** Der Staat **schützt** seine Bürger vor **inneren** und **äusseren Gefahren**, wie z. B. **Kriminalität**, **Terrorismus** und **Krieg**.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" --> **Förderung des Gemeinwohls:** Der Staat **sorgt** für das **Wohl** seiner Bürger, indem er z. B. **Bildung**, **Gesundheit** und **soziale Sicherheit** **fördert**.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" --> **Nachhaltige Entwicklung:** Der Staat **trägt** dafür **Sorge**, dass die **natürlichen Lebensgrundlagen** auch für **zukünftige Generationen erhalten** bleiben.

### Aufgaben des Staates (BV 2) im Detail
- &shy;<!-- .element: class="fragment" data-fragment-index="1" --> **Schutz der Grundrechte:** Zu den wichtigsten Grundrechten gehören die **Menschenwürde**, die **Freiheit**, die **Gleichheit**, die **Rechtsstaatlichkeit** und die **Demokratie**.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" --> **Innere Sicherheit:** Der Staat sorgt für die **öffentliche Ordnung** und **Sicherheit** im **Inneren**. Zu den wichtigsten **Instrumenten** gehören die **Polizei**, die **Justiz** und der **Strafvollzug**.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" --> **Äussere Sicherheit:** Der Staat **schützt** sein **Territorium** und seine **Bevölkerung** vor **äusseren Bedrohungen**. Zu den wichtigsten Instrumenten gehören die **Armee**, die **Diplomatie** und die **Zusammenarbeit** mit **anderen Staaten**.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" --> **Sozialstaat:** Der Staat **sorgt** für ein **soziales Netz**, das die **Bürger** in **Notsituationen** **auffängt**. Zu den wichtigsten **Instrumenten** gehören die **Sozialhilfe**, die **Arbeitslosenversicherung** und die **Altersvorsorge**.
- &shy;<!-- .element: class="fragment" data-fragment-index="5" --> **Bildung und Forschung:** Der Staat **fördert** das **Bildungswesen** und die **Forschung**, um den **zukünftigen Wohlstand** des Landes zu **sichern**.

### Aktuelle politische Herausforderungen: Das Wichtigste in Kürze
- &shy;<!-- .element: class="fragment" data-fragment-index="1" --> **Globalisierung:** Die **zunehmende Vernetzung** der Welt stellt den Staat vor neue Herausforderungen, wie z. B. die **Regulierung** der **Finanzmärkte** oder die **Bekämpfung** des **Terrorismus**.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" --> **Digitalisierung:** Die **rasante Entwicklung** der **Informationstechnologie** hat **Auswirkungen** auf alle **Lebensbereiche** und stellt den Staat vor neue Herausforderungen, wie z. B. die **Regulierung** des **Datenschutzes** oder die **Bekämpfung** der **Cyberkriminalität**.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" --> **Klimawandel:** Der **menschengemachte Klimawandel** ist eine der grössten Herausforderungen unserer Zeit. Der Staat muss **Massnahmen** ergreifen, um den **Klimawandel** zu **bekämpfen** und seine **Folgen** zu **begrenzen**.

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	if(isLight){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}
