		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

### Lohn: Das Wichtigste in Kürze
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Der **Lohn** wird für die gesamte Ausbildungsdauer im **Lehrvertrag** festgelegt.

- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Kein Anspruch** auf einen **13. Monatslohn** oder **Gratifikation**, ausser wenn im Lehrvertrag vereinbart.
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->**Transparenz** im Lehrvertrag ist wichtig.

- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Zusätzliche Leistungen:** Ohne entsprechende Vereinbarung gibt es keinen Anspruch auf zusätzliche Zahlungen.

### Lohnfortzahlungspflicht: Das Wichtigste in Kürze
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Bei **Krankheit**, **Unfall** oder **Militärdienst** muss der Lehrbetrieb den Lohn **für eine gewisse Zeit** weiterzahlen.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Im **ersten Lehrjahr** besteht eine Lohnfortzahlungspflicht von **drei Wochen** pro Jahr.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Die Dauer der Lohnfortzahlung steigt mit der Dienstzeit.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Unverschuldete Verhinderung** des Lernenden ist Voraussetzung.
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->**Gesetzliche Grundlage:** OR Art. 324a.

### Lohnabzüge: Das Wichtigste in Kürze
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Übliche Abzüge** wie AHV, IV, EO und ALV sind zulässig.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Nichtberufsunfallversicherung (NBU):** Beitrag wird oft vom Lohn abgezogen.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Schadensfälle:** Bei **fahrlässigem** oder **absichtlichem** Schaden kann der Betrag abgezogen werden.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Transparenz:** Lohnabzüge müssen nachvollziehbar sein.

### Arbeitszeit: Das Wichtigste in Kürze
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Gleiche Arbeitszeit** wie andere Arbeitnehmer im Betrieb.

- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Maximale Arbeitszeit:** Mit Überstunden max. **9 Stunden pro Tag**, **45 Stunden pro Woche**.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Berufsschule:** Unterrichtszeit wird auf Arbeitszeit angerechnet.

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Anspruch auf mindestens **fünf Wochen** bezahlte Ferien pro Jahr bis zum **20. Altersjahr**.

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Unzulässige Einschränkungen:** Abmachungen, die die Berufswahl nach der Lehre einschränken, sind **nichtig**.

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}
