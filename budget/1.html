
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein Geld im Griff: Grundlagen der Budgetierung f端r Jugendliche</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        h1, h2 {
            font-family: 'Poppins', sans-serif;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0f9ff 0%, #cbe7ff 100%); /* Light blue gradient */
            position: relative;
            padding: 40px; /* Add some padding for content */
            box-sizing: border-box;
        }
        .swiss-cross {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background-color: #ef4444; /* Red for Swiss cross */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .swiss-cross::before, .swiss-cross::after {
            content: '';
            position: absolute;
            background-color: #ffffff;
        }
        .swiss-cross::before { /* Vertical bar */
            width: 20%;
            height: 60%;
        }
        .swiss-cross::after { /* Horizontal bar */
            width: 60%;
            height: 20%;
        }
        .swiss-cross .icon {
            position: absolute;
            color: #ef4444; /* Red icon color */
            font-size: 30px;
            z-index: 1; /* Ensure icon is above cross bars if needed, though here it's inside */
        }
        .main-content {
            text-align: center;
            max-width: 900px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-20px); /* Slightly lift from center */
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #2d3748; /* Dark gray */
            color: #cbd5e0; /* Light gray text */
            padding: 15px 40px;
            text-align: right;
            font-size: 0.9em;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="slide">
        <!-- Swiss Cross with Money Icon -->
        <div class="swiss-cross">
            <i class="fas fa-wallet icon"></i>
        </div>

        <div class="main-content">
            <h1 class="text-6xl font-extrabold text-gray-900 mb-6 leading-tight">
                Dein Geld im Griff:
                <br>
                <span class="text-blue-700">Grundlagen der Budgetierung f端r Jugendliche</span>
            </h1>
            <h2 class="text-3xl text-gray-700 font-semibold mt-4 mb-8">
                Wichtigkeit, Konzepte und praktische Tipps f端r junge Menschen in der Schweiz
            </h2>
        </div>

        <div class="footer">
            <span class="text-sm">Finanzielle Bildung f端r die Jugend</span>
            <span class="text-sm">Slide 1</span>
        </div>
    </div>
</body>
</html>
